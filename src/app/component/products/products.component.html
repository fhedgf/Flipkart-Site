    <div class="container">
        <div class="row">
            <ng-container *ngFor="let item of productlist">
                <div class="card col-md-3">
                    <img src="{{item.image}}">
                    <h5 style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                    <p style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                    <p><Strong>PRICE:</Strong>${{item.price}}</p>
                    <button class="btn-primary btn" (click)="addtoCart(item)">Add To Cart</button>
                </div>
            </ng-container>
        </div>
    </div>
